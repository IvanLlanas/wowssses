[global]
   workgroup = WORKGROUP
   server string = %h WoWSSS server (Samba, Ubuntu)
   map to guest = bad user
   client max protocol = SMB3
   client min protocol = NT1
   server max protocol = SMB3
   server min protocol = NT1

   # Only if password problems from Windows client.
   # ntlm auth = yes

[wows]
   path = /home/wow/wows
   writable = YES
   public = YES
   valid users = wow
   write list = wow

